{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold text-center mb-8">Analyze Your Job Fit</h1>

  {% if error %}
    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-6">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="space-y-8">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Resume Section -->
      <div class="bg-white rounded-xl p-6 shadow">
        <h2 class="text-xl font-semibold mb-4">Your Resume</h2>

        <div class="mb-4">
          <label class="block text-sm font-medium text-slate-700 mb-2">Upload Resume (PDF)</label>
          <input type="file" name="resume_file" accept=".pdf" class="w-full px-3 py-2 border rounded">
        </div>

        <div class="text-center text-slate-500 text-sm my-3">OR</div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Paste Resume Text</label>
          <textarea name="resume_text" rows="8" class="w-full px-3 py-2 border rounded" placeholder="Paste your resume text here..."></textarea>
        </div>
      </div>

      <!-- Job Description Section -->
      <div class="bg-white rounded-xl p-6 shadow">
        <h2 class="text-xl font-semibold mb-4">Job Description</h2>

        <div class="mb-4">
          <label class="block text-sm font-medium text-slate-700 mb-2">Upload Job Description (PDF/TXT)</label>
          <input type="file" name="job_file" accept=".pdf,.txt" class="w-full px-3 py-2 border rounded">
        </div>

        <div class="text-center text-slate-500 text-sm my-3">OR</div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Paste Job Description</label>
          <textarea name="job_text" rows="10" class="w-full px-3 py-2 border rounded" placeholder="Paste job description here..."></textarea>
        </div>
      </div>
    </div>

    <button type="submit" class="mx-auto block px-6 py-3 bg-gradient-to-r from-indigo-600 to-cyan-500 text-white rounded-full font-semibold text-lg shadow-lg hover:scale-[1.02] transition">
      Analyze Fit
    </button>
  </form>
</div>
{% endblock %}
