
{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="bg-white rounded-2xl shadow-lg p-8">
    <div class="flex items-start gap-4">
      <div class="w-14 h-14 flex items-center justify-center rounded-lg bg-indigo-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c0-1.657-1.343-3-3-3S6 9.343 6 11v1h12v-1c0-1.657-1.343-3-3-3s-3 1.343-3 3zM4 18v.5A2.5 2.5 0 006.5 21h11A2.5 2.5 0 0020 18.5V18" />
        </svg>
      </div>
      <div>
        <h2 class="text-xl font-semibold">Upload a resume</h2>
        <p class="text-sm text-slate-500">Weâ€™ll parse the document and extract skills, experience, projects and certifications.</p>
      </div>
    </div>

    <form class="mt-6" method="post" enctype="multipart/form-data">{% csrf_token %}
      <div class="grid grid-cols-1 gap-4">
        <label class="block">
          <span class="text-sm font-medium text-slate-700">Resume (PDF or TXT)</span>
          <div class="mt-2">
            {{ form.file }}
          </div>
        </label>

        <div class="flex items-center gap-3">
          <button class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow hover:bg-indigo-500">Upload & Parse</button>
          <a href="{% url 'index' %}" class="text-sm text-slate-500 hover:underline">Back to Dashboard</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
