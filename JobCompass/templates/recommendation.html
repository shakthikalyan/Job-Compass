
{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="bg-white rounded-2xl shadow p-8">
    <div class="flex items-start gap-4">
      <div class="w-12 h-12 rounded-lg bg-indigo-50 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4" />
        </svg>
      </div>
      <div>
        <h2 class="text-xl font-semibold">Personalized Recommendation</h2>
        <div class="mt-2 text-sm text-slate-500">One high-impact suggestion chosen from types A/B/C/D</div>
      </div>
    </div>

    <div class="mt-6 p-4 rounded-lg bg-slate-50">
      <div class="text-xs text-slate-500">Kind</div>
      <div class="mt-1 font-medium text-slate-800">{{ recommendation.kind }}</div>
      <div class="mt-4 text-sm text-slate-700">{{ recommendation.text }}</div>
    </div>

    <div class="mt-6 flex gap-3">
      <a href="{% url 'resume_detail' match.resume.id %}" class="px-4 py-2 bg-indigo-600 text-white rounded">Back to Resume</a>
      <a href="{% url 'job_detail' match.job.id %}" class="px-4 py-2 bg-slate-100 rounded">View Job</a>
    </div>
  </div>
</div>
{% endblock %}
